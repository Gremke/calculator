<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <div id="display"></div>
    <div id="button-container">
      <div id="numbers">
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>0</button>
        <div id="clear"><button>Clear</button></div>
      </div>
      <div id="operators">
        <button>/</button>
        <button>x</button>
        <button>-</button>
        <button>+</button>
        <button>=</button>
      </div>
    </div>
  </div>
</body>
</html>
